<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>KLB POC</title>
    </head>
    <body>
        <h1>Keyboard Layout Battles - Proof of concept</h1>
        <p>
            Base Layout: <input type="text" class="layout-input" id="layout-base">
        </p>
        <p>
            Layout A: <input type="text" class="layout-input" id="layout-a">
        </p>
        <p>
            Layout B: <input type="text" class="layout-input" id="layout-b">
        </p>
        <button id="start-button">Start</button>
        <br>
        <p>
            Time is only recorded between the first character's keypress and the space-after-the-word's keypress. There is a space after every word.
        </p>
        <div class="field" id="field" hidden="true">
            <div>
                <p id="text-area"></p>
            </div>
            <div class="timer">
                <p>times (second): <span id="times"></span></p>
                <p>Result (sum of 3 lowest): <span id="result"></span></p>
            </div>
        </div>
    </body>
</html>

<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="wordlist.js"></script>
<script type="text/javascript" src="script.js"></script>
